<div class="chat">
  <div class="messages">
    <div class="message" *ngFor="let msg of messages">
      <span class="name">{{msg.author}} : </span><span class="content">{{msg.content}}</span>
    </div>
  </div>

  <input
    type="text" placeholder="Type message then press Enter" [(ngModel)]="currentMessage"
    (keydown.enter)="sendCurrentMessage()"
  />
</div>
