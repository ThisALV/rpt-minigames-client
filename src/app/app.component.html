<app-runtime-errors></app-runtime-errors>

<div class="root">
  <nav>
    <app-login></app-login>
    <app-servers-list></app-servers-list>
  </nav>

  <main>
    <div *ngIf="insideRoom; else disconnected" class="room can-rotate">
      <app-chat></app-chat>

      <app-minigame></app-minigame>
      <app-lobby *ngIf="!insideGame"></app-lobby>
    </div>

    <ng-template #disconnected>
      <p class="disconnected">Please select a game server to join a Lobby room.</p>
    </ng-template>
  </main>
</div>
